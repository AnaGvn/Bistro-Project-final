<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Includ fontul de pe Google Fonts - Poppins -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />

		/>

	<body>
		<header>
			<nav>
				<div class="container">
					<a href="../index.html" class="logo-link">
						<img src="../img/itschool-logo.jpg" alt="Bistro log" />
					</a>
					<div class="menu-icon-container">
						<!-- Aici imi inserez iconita pentru a deschide meniul pe mobile -->
						<span class="material-symbols-outlined menu-icon"> Menu </span>
						<input type="checkbox" title="checkbox" />
						<ul>
							<li><a href="menu.html">Menu</a></li>
							<li><a href="about.html">Chefs</a></li>
							<li><a href="show.html">Galery</a></li>
							<li><a href="contact.html">Contact</a></li>
						</ul>
					</div>
				</div>
			</nav>
		</header>
		<h2></h2>
		<div class="container">
			<div class="mySlides">
				<div class="numbertext">1 / 6</div>
				<img src="../img/img1.jpg" style="width: 100%" title="restaurant" />
			</div>

			<div class="mySlides">
				<div class="numbertext">2 / 6</div>
				<img src="../img/img2.jpg" style="width: 100%" title="food" />
			</div>

			<div class="mySlides">
				<div class="numbertext">3 / 6</div>
				<img src="../img/img3.jpg" style="width: 100%" title="food" />
			</div>

			<div class="mySlides">
				<div class="numbertext">4 / 6</div>
				<img src="../img/img4.jpg" style="width: 100%" title="food" />
			</div>

			<div class="mySlides">
				<div class="numbertext">5 / 6</div>
				<img src="../img/img5.jpg" style="width: 100%" title="food" />
			</div>

			<div class="mySlides">
				<div class="numbertext">6 / 6</div>
				<img src="../img/img6.jpg" style="width: 100%" title="food" />
			</div>

			<a class="prev" onclick="plusSlides(-1)">❮</a>
			<a class="next" onclick="plusSlides(1)">❯</a>

			

			<div class="row">
				<div class="column">
					<img
						class="demo cursor"
						src="../img/img1.jpg"
						style="width: 100%"
						onclick="currentSlide(1)"
						alt="food"
					/>
				</div>
				<div class="column">
					<img
						class="demo cursor"
						src="../img/img2.jpg"
						style="width: 100%"
						onclick="currentSlide(2)"
						alt="food"
					/>
				</div>
				<div class="column">
					<img
						class="demo cursor"
						src="../img/img3.jpg"
						style="width: 100%"
						onclick="currentSlide(3)"
						alt="food"
					/>
				</div>
				<div class="column">
					<img
						class="demo cursor"
						src="../img/img4.jpg"
						style="width: 100%"
						onclick="currentSlide(4)"
						alt="food"
					/>
				</div>
				<div class="column">
					<img
						class="demo cursor"
						src="../img/img5.jpg"
						style="width: 100%"
						onclick="currentSlide(5)"
						alt="food"
					/>
				</div>

						class="demo cursor"

						onclick="currentSlide(6)"
						alt="food"
					/>

			<div class="container">

			</div>
